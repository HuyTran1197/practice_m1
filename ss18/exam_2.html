<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacter(char) {
        let checkNumber = false;
        let checkChar = false;
        for (let i = 0; i < char.length; i++) {
            if (char[i] >= '0' && char[i] <= '9'){
                checkNumber = true;
            } else {
                checkChar = true;
            } if (checkNumber && checkChar){
                return -1;
            }
        }
        if (checkNumber){
            return 1;
        } if (checkChar){
            return 0;
        }
    }
    let number = +prompt("enter the number");
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = +prompt(`enter number ${i}`);
    }
    let result = checkCharacter(array);
    console.log(result);
</script>
</body>
</html>
