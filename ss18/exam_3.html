<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number%i===0){
                return false;
            }
        }
        return true;
    }
    function checkPrime(array) {
        for (let i = 0; i < array.length; i++) {
            if (!isPrime(array[i])){
                return false;
            }
        }
        return true;
    }
    let array = [11,3,2,7];
    alert(checkPrime(array));
</script>
</body>
</html>
