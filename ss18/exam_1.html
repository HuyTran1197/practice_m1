<script>
    function checkEvenOdd(array) {
        let checkEven = false;
        let checkOdd = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i]%2===0){
                checkEven = true;
            } else {
                checkOdd = true;
            }
            if (checkEven && checkOdd){
                return -1;
            }
        }
        if (checkEven){
            return 1;
        }
        if (checkOdd){
            return 0;
        }
    }
    let number = +prompt("enter the number");
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = +prompt(`enter number ${i}`);
    }
    let result = checkEvenOdd(array);
    console.log(result);
