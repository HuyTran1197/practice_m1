<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for(let row=1; row <= 5 ; row++){
    for(let col=1; col <= row; col++){
      document.write("*");
    }
    document.write("<br>")
  }
  for (let row = 5; row >= 1; row--) {
    for (let col = 1; col <= row; col++) {
      document.write("*");
    }
    document.write("<br>");
  }
  for (let row = 1; row <= 5; row++) {
    for (let col = 1; col <= row; col++) {
      if (row===4||row===3||row===2||col===3||col===4||col===5){
        document.write("&ensp;");
      } else {
        document.write("*");
      }
    } document.write("<br>");
  }

  //       document.write("*");

  //     }
  //   } document.write("<br>");
  // }
</script>
</body>
</html>
