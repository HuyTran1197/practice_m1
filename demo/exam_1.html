<script>
  function checkEvenOdd(array) {
    let checkEven = false;
    let checkOdd = false;
    for (let i = 0; i < array.length; i++) {
      if (array[i] % 2 === 0) {
        checkEven = true;
      } else {
        checkOdd = true;
      }
    }
    if (checkEven && checkOdd){
      return -1;
    }
    return checkEven ? 1 : 0;
  }
  let n = +prompt("enter quantity");
  let array = [];
  for (let i = 0; i < n; i++) {
    array[i] = +prompt(`enter number ${i}`);
  }
  let result = checkEvenOdd(array);
  alert(result);
</script>
</html>
