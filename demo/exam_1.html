<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,1,2,2,1];
    for (let i = 0; i < array.length; i++) {
        var check = true;
        if (array[i] === array[array.length-1-i]){
            check = true;
        } else {
            check = false;
            break;
        }
    }
    if (check){
        alert('YES');
    } else {
        alert('NO');
    }
    // i=0 === i=4
    // i=1 === i=3
    // a[i] === a[a.length-1-i] => a[1] === a[5-1-1=3] => a[2] === a[7-1-2 = 4]
</script>
</body>
</html>
