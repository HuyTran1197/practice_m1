<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=2;
  let count=0;
  while(count<20){
    let check=true;
    for (let i = 2;i<number; i++){
      if(number%i===0){
        check=false;
        break;
      }
    }
    if(check){
      document.write(`${number}<br>`);
      count++;
    }
    number++;
  }
</script>
</body>
</html>
