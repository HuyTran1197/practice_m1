<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt("Nhập số lượng phần tử");
  let strings = new Array(n);
  for (let i = 0; i < strings.length; i++) {
    strings[i] = prompt(`Nhập phần tử thứ ${i}`);
  }
  let check = false;
  for (let i = 0; i < strings.length; i++) {
    if (strings[i]==="v") {
      check=true;
      break;
    }
  }
  if(check){
    alert("V is in the array");
  } else {
    alert("V is not the array");
  }
</script>
</body>
</html>
