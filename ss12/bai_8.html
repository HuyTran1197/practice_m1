<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng phần tử");
    let numbers = new Array(n);
    document.write("Mảng trước khi chuyển đổi:</br>");
    for (let i = 0; i < numbers.length; i++) {
        numbers[i] = +prompt(`Nhập phần tử thứ ${i}:`);
    }
    document.write(`${numbers} </br>`);
    document.write("Mảng sau khi chuyển đổi:</br>");
    for (let i = 0; i < numbers.length; i++) {
        for (let j = i; j < numbers.length; j++) {
            if(numbers[i]<numbers[j]){
                let change = numbers[i];
                numbers[i] = numbers[j];
                numbers[j] = change;
            }

        }
    }
    document.write(`${numbers}</br>`);
    let decreasing = [9,1,5,15,10];
    document.write(`<b>Cách 2</b>:<br>Mảng trước khi giảm:</br>${decreasing}`);
    decreasing.sort((a, b) => b - a);
    document.write(`<br>Mảng sau khi giảm:</br>${decreasing}`);
</script>
</body>
</html>
