<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = new Array(5);
  document.write("Mảng trước khi chuyển đổi:</br>");
  for (let i = 0; i < numbers.length; i++) {
    numbers[i] = +prompt(`Nhập phần tử thứ ${i}:`);
    document.write(`${numbers[i]}</br>`);
  }
  document.write("Mảng sau khi chuyển đổi:</br>");
</script>
</body>
</html>
