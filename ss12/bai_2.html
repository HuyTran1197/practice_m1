<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
  // in max and index;
  let numbers = new Array(10);
  for (let i = 0; i < numbers.length; i++) {
    numbers[i] = +prompt(`Nhập phần tử thứ ${i+1}`);
  }
  let max = numbers[0];
  for (let i = 0; i < numbers.length; i++) {
    if(max<numbers[i]) {
      max = numbers[i];
    }
  }
  document.write(`Max là ${max} tại vị trí ${numbers.indexOf(max)}`);
</script>
</body>
</html>
