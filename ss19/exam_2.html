<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function find(x) {
    let arrX = x.split("/");
    if (arrX.length === 2){
      let numerator = arrX[0];
      let denominator = arrX[1];
      if (!isNaN(numerator) && !isNaN(denominator)){
        if (denominator!==0){
          let resultNum = numerator/numerator;
          let resultDeno = denominator/numerator;
          return `${resultNum}/${resultDeno}`;
        } else {
          return "Not is fraction";
        }
      }
    } else {
      return "Not is fraction";
    }
  }
  let number = prompt();
  alert(find(number));
</script>
</body>
</html>
