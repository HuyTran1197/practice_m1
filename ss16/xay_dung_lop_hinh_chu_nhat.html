<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="1000"></canvas>
</body>
<script>
  class Rectangle{
    constructor(length, width) {
      this.length = length;
      this.width = width;
    }
    getAcreage(){
        return this.length * this.width;
    }
    getPerimeter(){
        return 2 * (this.length + this.width);
    }
    showRectangle(){
        console.log(`Acreage of rectangle = ${this.getAcreage()} cm2`);
        console.log(`Perimeter of rectangle = ${this.getPerimeter()} cm`);
    }
    setLength(long){
        this.length = long;
    }
    setWidth(width){
        this.width = width;
    }
  }
  let length = +prompt("Enter length");
  let width = +prompt("Enter width");
  if (length>=1000 || width>=1000 || length<=0 || width<=0){
      alert("Programing Error");
  } else {
      let result = new Rectangle(length,width);
      result.setLength(length);
      result.setWidth(width);
      let canvas = document.getElementById('myCanvas').getContext('2d');
      canvas.strokeRect(0,0,length,width);
      result.showRectangle();
  }
</script>
</html>
