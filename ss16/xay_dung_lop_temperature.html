<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    temperatureC;
    constructor(celsius) {
      this.temperatureC = celsius;
    }
    getFahrenheit(){
        return this.temperatureC * 1.8 + 32;
    }
    getKelvin(){
        return this.temperatureC + 273.15;
    }
    convert(){
        console.log(`Convert from C to F = ${this.getFahrenheit()}`);
        console.log(`Convert from C to K = ${this.getKelvin()}`);
    }
    // setCelsius(celsius){
    //   this.temperatureC = celsius;
    // }
  }
  let result = new Temperature(25);
  result.convert();
</script>
</body>
</html>
