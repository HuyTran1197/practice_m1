<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // meter = 0.305 * foot
  // foot = 3.279 * meter
  let foot = +prompt("Enter number of foot");
  let meter = +prompt("Enter number of meter");
  document.write(`${foot} feet = ${footToMeter(foot)} meters<br>`);
  document.write(`${meter} meters = ${meterToFoot(meter)} feet`);
  function footToMeter(feet) {
    return 0.305 * feet;
  }
  function meterToFoot(meters) {
    return 3.279 * meters;
  }
</script>
</body>
</html>
