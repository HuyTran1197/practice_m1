<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = +prompt("Enter a number");
    if (isPrime(inputNumber)) {
        alert(`${inputNumber}: is a prime number`);
    } else {
        alert(`${inputNumber}: isn't a prime number`);
    }
    function isPrime(number) {
        if (number<2){
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number%i===0){
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
