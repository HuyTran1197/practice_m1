<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để hiển thị giá trị của biến result trước và sau lời gọi hàm.
  let result = 0;
  alert(`Before call function: ${result}`);
  result = addNumbers();
  alert(`After call function: ${result}`);
  function addNumbers() {
    let firstNum = 4;
    let secondNum = 8;
    let result = firstNum + secondNum;
    return result;
  }
</script>
</body>
</html>
