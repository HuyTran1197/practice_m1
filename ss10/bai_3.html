<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông</title>
</head>
<body>
<script>
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let row = 5; row >= 1; row--) {
        for (let col = 1; col <= row; col++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let row = 1; row <= 5; row++) {
        for (let col = 1; col <= 5; col++) {
            if(col<=5-row){
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    for (let row = 5; row >= 1; row--) {
        for (let col = 1; col <= 5; col++) {
            if(col<=5-row){
                document.write("&ensp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
