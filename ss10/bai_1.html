<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<h1>Dãy Fibonacci</h1>
<script>
  let x1 = 1;
  let x2 = 0;
  let result;
  let number = +prompt("nhập số nguyên bất kỳ");
  for (let i = 0; i < number; i++) {
    result = x1 + x2;
    x1 = x2;
    x2 = result;
    document.write(`${result}<br>`);
  }
</script>
</body>
</html>
