<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let kytu = [
          ["a","b","c"],
          ["d","e","f"]
  ];
  for (let i = 0; i < kytu.length; i++) {
    for (let j = kytu[i].length-1; j>=0; j--) {
      document.write(`${kytu[i][j]}&ensp;`);
    }
    document.write("</br>");
  }
</script>
</body>
</html>
