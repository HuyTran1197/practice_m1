<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều hòa</title>
</head>
<body>
<script>
    let temperature = +prompt("nhập nhiệt độ");
    while(temperature>100){
        temperature = +prompt("vui lòng hạ nhiệt độ");
        while(temperature<20) {
            temperature = +prompt("vui lòng tăng nhiệt độ");
        }
    }
</script>
</body>
</html>
