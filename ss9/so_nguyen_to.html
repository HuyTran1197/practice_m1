<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>
<h1>20 số nguyên tố đầu tiên lần lượt là:</h1>
<script>
    let number = +prompt("nhập số nguyên dương");
    let count = 0;
    for (let i = 2; i <= number; i++) {
        let check=true;
        for (let j = 2; j < i; j++) {
            if (i%j===0) {
                check=false;
                break;
            }
        }
        if (check===true) {
            document.write(`${i}<br>`);
            count++;
            if (count===20){
                break;
            }
        }
    }
</script>
</body>
</html>
