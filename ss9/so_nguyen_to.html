<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lượng số nguyên cần kiểm tra");
    let count = 0;
    for (let i = 2; i <= number; i++) {
        let check=true;
        for (let j = 2; j < i; j++) {
            if (i%j===0) {
                check=false;
                break;
            }
        }
        if (check===true) {
            document.write(`${i}<br>`);
            count++;
            if (count===20){
                break;
            }
        }
    }
    if (count===20) {
        document.write("<b>Đã đủ 20 số nguyên tố đầu tiên</b>");
    } else {
        document.write("<b>Chưa đủ số lượng yêu cầu, bạn cần nhập số lớn hơn</b>");
    }
</script>
</body>
</html>
