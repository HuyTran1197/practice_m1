<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
<button type="button" onclick="game()">Ready</button>
</body>
<script>
  let count = 0;
  function game() {
    let click = +prompt("nhập khoảng bạn muốn đoán");
    let random = Math.floor(Math.random() * click)+1;
    let guess = +prompt("nhập số bạn muốn đoán");
    if (guess === random) {
      document.write("<b>Tuyệt vời! Bạn đã đoán đúng</b>");
    } else {
      while(count < 3) {
        count++;
        if (guess > random) {
          alert("số bạn đoán lớn hơn");
        } else {
          alert("số bạn đoán bé hơn");
        }
        guess = +prompt("nhập lại số bạn muốn đoán");
      }
      document.write("bạn đã hết lượt chọn");
    }
  }
</script>
</html>
