<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
  let board;
  board = "<table border='1' cellpadding='3' cellspacing='0' width='300'>";
  let result;
  for(let i = 1; i <= 10; i++) {
    board += "<tr>";
    for(let j = 1; j <= 10; j++) {
      result = j * i;
      board += "<td>" + j + "*" + i + "=" +result + "</td>";
    }
    board += "</tr>";
  }
  board += "</table>";
  document.write(board);
</script>
</body>
</html>
