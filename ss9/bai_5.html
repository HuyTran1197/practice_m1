<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<script>
  let n = +prompt("nhập số nguyên");
  let x1 = 1;
  let x2 = 0;
  let xn;
  let sum=0;
  let count=0;
  for ( let i = 0; i < n; i++ ) {
    xn = x1 + x2;
    sum += xn;
    count++;
    x1 = x2;
    x2 = xn;
    if (count===20){
      break;
    }
  }
  document.write(`<b>Tổng 20 số Fibonacci đầu tiên trong dãy là: ${sum}</b>`);
</script>
</body>
</html>
