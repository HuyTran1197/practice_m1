<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<script>
  let numbers = +prompt("nhập số nguyên");
  let x1 = 1;
  let x2 = 0;
  let result;
  for ( let i = 0; i < numbers; i++ ) {
    result = x1 + x2;
    x1 = x2;
    x2 = result;
    if (result%5===0) {
      document.write(`${result} là số Fibonacci hợp lệ`);
      break;
    }
  }
</script>
</body>
</html>
