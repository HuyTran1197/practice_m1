<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy Fibonacci</title>
</head>
<body>
<script>
  let n = +prompt("nhập số nguyên");
  let x1 = 1;
  let x2 = 0;
  let xn;
  for ( let i = 0; i < n; i++ ) {
    xn = x1 + x2;
    x1 = x2;
    x2 = xn;
    if (xn%5===0) {
      document.write(`${xn} là số Fibonacci hợp lệ`);
      break;
    }
  }
</script>
</body>
</html>
