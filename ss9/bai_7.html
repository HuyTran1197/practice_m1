<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÃ£y FizzBuzz</title>
</head>
<body>
<script>
  let n = 100;
  let i = 1;
  while (i <= n) {
    if (i % 3 !== 0 && i % 5 !== 0) {
      document.write(i+"<br>");
    } else {
      if (i % 3 === 0) {
        if (i % 5 === 0) {
          document.write("FizzBuzz<br>");
        }
        document.write("Fizz<br>");
      } else if (i % 5 === 0) {
        document.write("Buzz<br>");
      }
    }
    i++;
  }
</script>
</body>
</html>
