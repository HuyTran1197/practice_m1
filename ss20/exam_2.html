<script>
    let arr1 = "CodeGym DaNang AAaaAA";
    let arr2 = "hello";
    console.log(checkString(arr1));
    console.log(checkString(arr2));
    function checkString(str) {
        let newChar = [];
        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            if (char==="u" || char==="e" || char==="o" || char==="a" || char==="i" || char==="U" || char==="E" || char==="O" || char==="A" || char==="I"){
                newChar += char;
            }
        }
        let newArray = [];
        let check = true;
        for (let i = 0; i < newChar.length; i++) {
            for (let j = 0; j < i; j++) {
                if (newChar[i]===newChar[j]){
                    check = false;
                    break;
                }
            }
            if (check){
                newArray += newChar[i];
            }
        }
        return newArray;
    }
