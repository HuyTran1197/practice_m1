<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt("Enter number");
  alert(`Factorial of ${number} is: ${calculateFactorial(number)}`);
  function calculateFactorial(number) {
    let result = 1;
    if (number===0 || number===1){
      alert(result);
    } else {
      for (let i = 1; i <= number; i++) {
        result *= i;
      }
    } if (number>1) {
      return result;
    }
  }
</script>
</body>
</html>
