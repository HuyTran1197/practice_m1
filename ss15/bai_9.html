<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number = +prompt();
  let result = findCharacter(number);
  alert(`The number of times appear of character is ${result}`);
  function findCharacter(n) {
    let array = [];
    for (let i = 0; i < n; i++) {
      array[i] = prompt(`Enter element i${i}`);
    }
    let count = 0;
    let character = prompt("Enter a character");
    for (let i = 0; i < array.length; i++) {
      if (array[i] === character){
        count++;
      }
    }
    return count > 0 ? count : -1;
  }
</script>
</body>
</html>
