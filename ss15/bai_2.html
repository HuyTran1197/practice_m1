<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let radius = +prompt("Enter a number of radius");
  let perimeter = calculatePerimeter(radius);
  let acreage = calculateAcreage(radius);
  document.write(`Perimeter of circle is: ${(perimeter)} cm<br>`);
  document.write(`Acreage of circle is: ${(acreage)} cm2`);
  function calculatePerimeter(radius) {
    return 2 * 3.14159 * radius;
  }
  function calculateAcreage(radius) {
    return 3.14159 * radius * radius;
  }
</script>
</body>
</html>
