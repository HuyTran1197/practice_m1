<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number1 = +prompt("Enter first number");
  let number2 = +prompt("Enter second number");
  let number3 = +prompt("Enter third number");
  alert(`Min is ${findMin(number1,number2,number3)}`);
  function findMin(a,b,c) {
    if (a <= b && a <= c){
      return a;
    } else if (b <= c){
      return b;
    }
    return c;
  }
</script>
</body>
</html>
