<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumIncrease(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] + arr[i+1] === arr[i+2]){
                newArr.push([arr[i],arr[i+1]]);
            }
        }
        for (let i = 0; i < newArr.length-1; i++) {
            for (let j = 0; j < newArr.length-1-i; j++) {
                let sum1 = newArr[j][0] + newArr[j][1];
                let sum2 = newArr[j+1][0] + newArr[j+1][1];
                if (sum1 > sum2){
                    let temp = newArr[j];
                    newArr[j] = newArr[j+1];
                    newArr[j+1] = temp;
                }
            }
        }
        return newArr;
    }
    let array = [1, 5, 6, 11, 9, 20, 8, 0, 8, 1];
    alert(sumIncrease(array));
    // tăng dần, a[i]<a[i+1] // cập nhật a[i];
</script>
</body>
</html>
