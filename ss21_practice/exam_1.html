<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n;
  let array =[];
  do {
    n = +prompt('enter number');
  }while(n%3!==0 || n>15);
  for (let i = 0; i < n; i++) {
    array[i] = +prompt(`enter number ${i}`);
  }
  alert(array);
  // mảng phải bắt đầu bằng 3 pt liền kề
  // 3 cạnh liền kề đều là cạnh vuông thì OK. Nếu không thì NO.
  // [3,4,5,5,12,13] YES; [3,4,5,5,12,13,7,24,25] YES; [3,4,5,6,12,13,7,24,25] NO
  let count = 0;
  let check = true;
  for (let i = 0; i < array.length; i++) {
    if (array[i+1]-array[i]===1){
      count++;
    }
    if (count===2){
      check = true;
      break;
    }  else {
      check = false;
    }
  }
  let checkTriangle = 0;
  if (check){
    for (let i = 0; i < array.length; i+=3) {
      if ((array[i]*array[i]) + (array[i+1]*array[i+1]) === (array[i+2]*array[i+2])){
        checkTriangle = true;
      } else {
        checkTriangle = false;
        break;
      }
    }
  }
  if (checkTriangle) alert("OK");
  else alert("NO");
</script>
</body>
</html>
