  function sumIncrease(arr) {
    let sum = 0;
    let newArr = [];
    for (let i = 0; i < arr.length; i++) {
      sum = arr[i] + arr[i+1];
      if (sum === arr[i+2]){
        newArr.push(`[${arr[i]},${arr[i+1]}]`);
      }
      sum = 0;
    }
    return newArr;
  }

  alert(sumIncrease(array));
